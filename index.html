        function Presentation() {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [darkMode, setDarkMode] = useState(false);
            const touchStartX = useRef(0);
            const touchEndX = useRef(0);

            const nextSlide = () => {
                if (currentSlide < slides.length - 1) {
                    setCurrentSlide(currentSlide + 1);
                }
            };

            const prevSlide = () => {
                if (currentSlide > 0) {
                    setCurrentSlide(currentSlide - 1);
                }
            };

            // Touch handlers for swipe gestures
            const handleTouchStart = (e) => {
                touchStartX.current = e.touches[0].clientX;
            };

            const handleTouchMove = (e) => {
                touchEndX.current = e.touches[0].clientX;
            };

            const handleTouchEnd = () => {
                if (touchStartX.current - touchEndX.current > 75) {
                    nextSlide();
                }
                if (touchStartX.current - touchEndX.current < -75) {
                    prevSlide();
                }
            };

            // Keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        prevSlide();
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide]);

            const slide = slides[currentSlide];
            const Icon = slide.icon;

            return (
                <div className={darkMode ? 'dark theme-transition' : 'theme-transition'}>
                    <div className="h-screen w-screen bg-gradient-to-br from-amber-50 via-orange-50 to-amber-100 dark:from-stone-900 dark:via-amber-950 dark:to-stone-900 flex items-center justify-center overflow-hidden">
                        <div className="w-full h-full flex flex-col">
                            {/* Dark Mode Toggle - Fixed position */}

                                <button
                                    onClick={() => setDarkMode(!darkMode)}
                                    className="p-2 sm:p-2.5 rounded-xl bg-white/60 dark:bg-amber-900/60 backdrop-blur-sm border border-orange-200/60 dark:border-amber-700/60 hover:bg-white/80 dark:hover:bg-amber-900/80 transition-all duration-200 shadow-lg"
                                    style={{ pointerEvents: 'auto' }}
                                >
                                    {darkMode ? (
